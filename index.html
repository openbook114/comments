    <title>评论</title>
    <script type="text/javascript">
        var jsVer = 22;
        var pWidth = parseInt(window.screen.width);
        var Scale = pWidth/640;
        var ua = navigator.userAgent;
        if(Scale<1){
            document.write('<meta name="screen-orientation" content="portrait">');
            document.write('<meta name="x5-orientation" content="portrait"/>');
            document.write('<meta name="full-screen" content="yes">');
            document.write('<meta name="x5-fullscreen" content="true"/>');
            document.write('<meta name="browsermode" content="application"/>');
            document.write('<meta name="x5-page-mode" content="app"/>');
            document.write('<meta name="apple-touch-fullscreen" content="YES">');
            document.write('<meta name="apple-mobile-web-app-capable" content="yes">');
        }
        if (/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            // andriod 2.3
            if(version>2.3){
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+Scale+', maximum-scale = '+Scale+', target-densitydpi=device-dpi">');
                // andriod 2.3以上
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
            // 其他系统
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no , target-densitydpi=device-dpi">');
        }
    </script>
